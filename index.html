<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoger Lager</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

  <div class="box-model">
    <div class="center">
      <h1>Hoger Lager</h1>
      <!--spelregels-->
      <div id="overlay" onclick="off()">
        <h1>Spel-regels<br></h1>
        <p>Omstebeurt gooi je een dobbelsteen, je gokt of je lager of hoger dan de computer gooit. Zodra je het goed
          hebt verdien je punten.<br><br> Elke goede antwoord verdien je dubble punten X </p>
      </div>
      <button onclick="on()">spelregels</button>
    </div>

    <div class="dice">
      <div class="dice-img">
        <p class="cp_score"> Computer: </p>
        <img class="dobbel_1" src="./images/Dobbelsteen1.png" alt="img1"></img>
        <img class="dobbel_2" src="./images/Dobbelsteen1.png" alt="img1">
        <p class="PL_score">Player:</p></img>

      </div>
    </div>

    <div class="btn-model">
      <button>Hoger</button>
      <button>Lager</button>
      <button onclick="gooi()">Gooien</button>
      <button>Hoger</button>
      <button>Lager</button>
    </div>
  </div>

  <p id="Intecator"></p>

  <script src="./js/HG_LG.js"></script>
</body>

</html>
