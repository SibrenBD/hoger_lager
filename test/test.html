<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoger Lager</title>
  <link rel="stylesheet" href="/css/test.css" />
</head>

<body>

  <div class="flex-container">
    <div class="flex-item1">
      <div class="header">
        <h1>Hoger Lager</h1>
        <div class="overlay" onclick="off()">
          <h1>Spel-regels<br></h1>
          <p>Omstebeurt gooi je een , je gokt of je lager of hoger dan de computer gooit. Zodra je het goed
            hebt verdien je punten.<br><br> Elke goede antwoord verdien je dubble punten X </p>
        </div>
        <button class="rules" onclick="on()">spelregels</button>
      </div>
      <p class="turn">turn</p>
    </div>
    <!-- box-2 -->
    <div class="flex-item2">
      <div class="score-container">
        <p class="score">score:</p>
      </div>
        <img class="dobbel1" src="/images/1.png" alt="img1"></img>
    </div>
    <!-- box-3 -->
    <div class="flex-item3">
      <div class="btn">
        <button class="btn-hoger" onclick="hoger()" disabled>Hoger</button>
        <button class="btn-start" onclick="startGame()">start game</button>
        <button class="btn-lager" onclick="lager()">Lager</button>
      </div>
    </div>
    <!-- Javascript -->
    <script src="/js/hg-lg.js"></script>
</body>

</html>
